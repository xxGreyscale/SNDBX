<nav  class="navbar navbar-expand-md navbar-light" 
        style="z-index: 1000;"
        [ngClass]="{'transparent-mode': yPosition< 440, 'light-mode' : yPosition > 440,
                    'dark-text': yPosition < 440 && pageUrl !== undefined}">
    <div class="container-xl px-xl-0 nav-container">
       
    <div class="brand-section align-items-center">
        <a class="navbar-brand d-block my-auto" href="#">
            <div class="my-auto brand-image" >
                <!-- <app-id8-icon-svg [yPosition]="yPosition"></app-id8-icon-svg> -->
                <img src="assets/img/sndbx-logo.png" *ngIf="yPosition < 440" alt="sndbx-logo" width="160">
                <img src="assets/img/sndbx-dark-logo.png" *ngIf="yPosition > 440" alt="sndbx-logo" width="160">
            </div>
        </a>
        <div class="d-flex align-items-center justify-content-end">
            <ul class="navbar-nav login-link" style="margin-left: 0rem">
                <li class="nav-item mx-0 ml-auto">
                    <a class="nav-link btn" 
                                    [ngClass]="{'text-white': !isCollapsed && yPosition < 100 && pageUrl === undefined, 
                                                'text-black': isCollapsed || pageUrl !== undefined || yPosition > 100}" 
                                    target="_blank"
                                    href="https://app.id8.space/">
                        <b>
                            Login 
                        </b>
                    </a>
                </li>
            </ul>
            <button (click)="onHambugerClick()" class="navbar-toggler x collapsed ml-auto" 
                        type="button" 
                        id="toggler"
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="icon-bar" [ngClass]="{'about-page' : pageUrl !== undefined, 
                                                    'bar-black': !isCollapsed &&yPosition > 100}"></span>
                <span class="icon-bar" [ngClass]="{'about-page' : pageUrl !== undefined,
                                                    'bar-black': !isCollapsed &&yPosition > 100}"></span>
                <span class="icon-bar" [ngClass]="{'about-page' : pageUrl !== undefined,
                                                    'bar-black': !isCollapsed &&yPosition > 100}"></span>
            </button>
        </div>
    </div>
    <div class="collapse navbar-collapse justify-content-end mr-5" id="navbarNav">
        <div class="d-flex bd-highlight">
                <ul class="navbar-nav align-items-center mt-2 mt-lg-0">
                    <li class="nav-item" [ngClass]="{'active': pageUrl === undefined}">
                        <a class="nav-link" href="/">Home </a>
                    </li>
                    <li class="nav-item" [ngClass]="{'active': pageUrl === 'about-us'}">
                        <a class="nav-link" href="about-us">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="goToContactsForm()">Contacts</a>
                    </li>
                </ul>
            
        </div>
    </div>
    </div>
</nav>
